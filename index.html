                        { title: "『讓人辭職的不是公司...』", subtitle: "面試經典題：「什麼樣的公司會吸引你？」", link: "https://www.linkedin.com/feed/update/urn:li:activity:7205025752990326784/", image: "https://media.licdn.com/dms/image/v2/D5622AQE6LEla9FtPhA/feedshare-shrink_800/feedshare-shrink_800/0/1712811060952?e=1767225600&v=beta&t=qBrHyysjwv9Vxh-LOsYt2SocmuqnkGA3AcAXU7TyyL0" },
                        { title: "『比其他主管健康就贏了！』", subtitle: "同事在得知某主管因病告假後，脫口說了這句話。", link: "https://www.linkedin.com/feed/update/urn:li:activity:7184354551397847040/", image: "https://media.licdn.com/dms/image/v2/D5622AQFtRowONjHokw/feedshare-shrink_800/feedshare-shrink_800/0/1719184243670?e=1767225600&v=beta&t=oP-bNr-CpMlzWWQsefwA3Bu1vfi4uRcXCM0dQSjHU_g" }
                    ]
                }
            ];

            // ==========================================
            // PDF 生成邏輯 (檔名修正)
            // ==========================================
            const generatePDF = async () => {
                if (isDownloading) return;
                setIsDownloading(true);
                
                const element = document.createElement('div');
                element.style.padding = '0';
                element.style.width = '794px'; 
                element.style.backgroundColor = '#ffffff';

                let htmlContent = `
                    <div style="padding: 60px; text-align: center; background: linear-gradient(to bottom, #0a66c2, #004182); color: white;">
                        <h1 style="font-size: 48px; margin-bottom: 20px;">2026 LinkedIn 經營全攻略</h1>
                        <p style="font-size: 24px;">Robin Hsu | 電商總監 · 人資副總</p>
                    </div>
                `;

                slides.forEach((slide, idx) => {
                    htmlContent += `
                        <div style="page-break-after: always; padding: 50px; border-bottom: 1px solid #eee; font-family: sans-serif;">
                            <p style="color: #0a66c2; font-weight: bold; margin-bottom: 10px;">MODULE ${idx + 1}: ${slide.module || 'Intro'}</p>
                            <h2 style="font-size: 32px; color: #111827; margin-bottom: 30px; border-left: 8px solid #0a66c2; padding-left: 20px;">${slide.title}</h2>
                            ${slide.question ? `<div style="background: #f0f7ff; padding: 20px; border-radius: 10px; margin-bottom: 25px;"><b>Q:</b> ${slide.question}<br><br><b>A:</b> ${slide.answer}</div>` : ''}
                            <div style="font-size: 18px; line-height: 1.8; color: #374151;">
                                ${slide.content ? (Array.isArray(slide.content) ? slide.content.map(c => typeof c === 'string' ? `<div>• ${c}</div>` : `<div style="margin-top:15px;"><b>${c.title}</b>: ${c.desc}</div>`).join('') : slide.content) : ''}
                                ${slide.points ? slide.points.map(p => `<div style="margin-top:20px;"><b>${p.title}</b><br>${p.desc}</div>`).join('') : ''}
                                ${slide.checklist ? slide.checklist.map(i => `<div style="margin-top:10px;">☑ ${i}</div>`).join('') : ''}
                            </div>
                            <div style="margin-top: 50px; text-align: right; font-size: 12px; color: #999;">© 2026 Robin Hsu | linkedin-strategy-by-Robin-Hsu.PDF</div>
                        </div>
                    `;
                });

                element.innerHTML = htmlContent;

                const opt = {
                    margin: 0,
                    filename: 'linkedin-strategy-by-Robin-Hsu.PDF',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, letterRendering: true },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                try {
                    await html2pdf().set(opt).from(element).save();
                } catch (e) {
                    alert("PDF 生成失敗。");
                } finally {
                    setIsDownloading(false);
                }
            };

            const toggleFontSize = () => {
                if (fontSizeLevel === 'normal') setFontSizeLevel('large');
                else if (fontSizeLevel === 'large') setFontSizeLevel('xl');
                else setFontSizeLevel('normal');
            };

            const jumpToSlide = (index) => {
                if (index >= 0 && index < slides.length) {
                    setAnimate(false);
                    setTimeout(() => {
                        setCurrentSlide(index);
                        setShowAnswer(false);
                        setAnimate(true);
                    }, 300);
                }
            };

            const nextSlide = () => jumpToSlide(currentSlide + 1);
            const prevSlide = () => jumpToSlide(currentSlide - 1);

            const handleNavSubmit = (e) => {
                e.preventDefault();
                const input = navInputValue.trim();
                const pageNum = parseInt(input);
                if (!isNaN(pageNum) && pageNum >= 1 && pageNum <= slides.length) {
                    jumpToSlide(pageNum - 1);
                    setIsNavInputVisible(false);
                    setNavInputValue("");
                }
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (isNavInputVisible) return;
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                    if (e.key === ' ' || e.key === 'Enter') setShowAnswer(!showAnswer);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide, showAnswer, isNavInputVisible]);

            // ==========================================
            // 頁面渲染邏輯 (完整修復所有圖示顯示)
            // ==========================================
            const renderContent = (slide) => {
                const SlideIcon = slide.Icon;

                switch (slide.type) {
                    case "intro":
                        return (
                            <div className="flex flex-col items-center justify-center h-full text-center space-y-8 p-8 animate-fadeIn">
                                <div className="animate-bounce">{SlideIcon && <SlideIcon className={`w-20 h-20 ${theme.accent}`} />}</div>
                                <h1 className={`${fonts.title} font-bold bg-clip-text text-transparent bg-gradient-to-r ${theme.titleGradient} leading-tight`}>{slide.title}</h1>
                                <h2 className={`${fonts.xl} ${theme.subText} font-light max-w-4xl`}>{slide.subtitle}</h2>
                                <div className="space-y-6 text-left w-full max-w-4xl mx-auto">
                                    {slide.content.map((item, idx) => (
                                        <div key={idx} className={`flex items-start space-x-4 ${fonts.base} ${theme.text}`}>
                                            <Icons.CheckCircle className={`${theme.accent} ${fonts.icon} mt-1 flex-shrink-0`} />
                                            <span>{item}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className={`mt-16 ${fonts.base} ${theme.subText}`}>{instructor}</div>
                                <button onClick={nextSlide} className={`mt-12 px-10 py-4 ${theme.buttonBg} ${theme.buttonText} ${fonts.lg} font-bold rounded-full shadow-lg flex items-center`}>開始解密 <Icons.ArrowRight className="ml-3 w-6 h-6" /></button>
                            </div>
                        );

                    case "agenda":
                        return (
                            <div className="h-full flex flex-col p-8 md:p-12 animate-fadeIn">
                                <div className={`${theme.accent} ${fonts.nav} font-semibold uppercase mb-4`}>{slide.module}</div>
                                <h2 className={`${fonts.title} font-bold ${theme.text} mb-10`}>{slide.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 flex-grow items-center overflow-y-auto no-scrollbar">
                                    {slide.content.map((item, idx) => (
                                        <div key={idx} className={`${theme.cardBg} p-8 rounded-2xl border ${theme.cardBorder} transition-all group h-full flex flex-col justify-center`}>
                                            <div className="text-6xl font-bold text-gray-400 group-hover:text-blue-500 mb-4 transition-colors">{item.id}</div>
                                            <h3 className={`${fonts.lg} font-bold ${theme.text} mb-3`}>{item.title}</h3>
                                            <p className={`${theme.subText} ${fonts.base}`}>{item.desc}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case "concept":
                    case "action":
                    case "strategy":
                        return (
                            <div className="h-full flex flex-col p-8 md:p-12 animate-fadeIn">
                                <div className={`${theme.accent} ${fonts.nav} font-semibold uppercase mb-4`}>{slide.module}</div>
                                <h2 className={`${fonts.title} font-bold ${theme.text} mb-8`}>{slide.title}</h2>
                                <div className={`${theme.qCard} rounded-2xl p-8 mb-8 border-l-8 shadow-lg cursor-pointer transition-all`} onClick={() => setShowAnswer(!showAnswer)}>
                                    <div className="flex items-start">
                                        <div className="bg-blue-600 text-white p-3 rounded-xl mr-6 font-bold text-2xl">Q</div>
                                        <h3 className={`${fonts.lg} ${theme.text} font-medium`}>{slide.question}</h3>
                                    </div>
                                    {showAnswer && (
                                        <div className="mt-6 pt-6 border-t border-gray-200 animate-fadeIn">
                                            <p className={`${theme.accent} ${fonts.xl} font-bold`}>{slide.answer}</p>
                                        </div>
                                    )}
                                </div>
                                <div className="grid gap-6 flex-grow overflow-y-auto no-scrollbar">
                                    {slide.points && slide.points.map((p, idx) => (
                                        <div key={idx} className="flex items-start bg-gray-50 p-6 rounded-xl dark:bg-gray-800">
                                            <div className={`w-10 h-10 rounded-full ${theme.numberBg} flex items-center justify-center font-bold mr-6 flex-shrink-0`}>{idx + 1}</div>
                                            <div className="flex-1">
                                                <h4 className={`${fonts.lg} font-bold ${theme.text} mb-2`}>{p.title}</h4>
                                                <p className={`${theme.subText} ${fonts.base} whitespace-pre-wrap`}>{p.desc}</p>
                                            </div>
                                        </div>
                                    ))}
                                    {slide.actionItem && (
                                        <div className={`${theme.codeBoxBorder} border p-8 rounded-2xl mt-4`}>
                                            <h4 className={`${theme.accent} ${fonts.lg} font-bold mb-4 flex items-center`}><Icons.Target className="w-6 h-6 mr-3"/> {slide.actionItem.title}</h4>
                                            <div className={`${theme.codeBg} p-6 rounded-xl font-mono ${fonts.code} mb-4`}>{slide.actionItem.code}</div>
                                            <div className={`${theme.subText} ${fonts.base}`}>{slide.actionItem.example}</div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        );

                    case "trend":
                    case "deep-dive":
                    case "advanced":
                        return (
                            <div className="h-full flex flex-col p-8 md:p-12 animate-fadeIn">
                                <div className={`${theme.accent} ${fonts.nav} font-semibold uppercase mb-4`}>{slide.module}</div>
                                <h2 className={`${fonts.title} font-bold ${theme.text} mb-4`}>{slide.title}</h2>
                                {slide.subtitle && <p className={`${fonts.xl} ${theme.subText} mb-10 font-light italic`}>{slide.subtitle}</p>}
                                <div className="grid gap-8 overflow-y-auto no-scrollbar">
                                    {slide.content.map((item, idx) => {
                                        const ItemIcon = item.Icon;
                                        if (typeof item === 'string') {
                                            return (
                                                <div key={idx} className={`flex items-start space-x-6 ${theme.cardBg} p-6 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm`}>
                                                    <div className={`w-3 h-3 ${theme.accentBg} rounded-full mt-3 flex-shrink-0`}></div>
                                                    <span className={`${fonts.base} ${theme.text}`}>{item}</span>
                                                </div>
                                            );
                                        }
                                        return (
                                            <div key={idx} className={`${theme.cardBg} p-8 rounded-2xl border-l-8 border-blue-600 shadow-sm flex items-start space-x-6 transition hover:transform hover:-translate-y-1`}>
                                                <div className={theme.text}>{ItemIcon && <ItemIcon className="w-12 h-12" />}</div>
                                                <div>
                                                    <h3 className={`${fonts.lg} font-bold ${theme.text} mb-3`}>{item.title}</h3>
                                                    <p className={`${theme.subText} ${fonts.base}`}>{item.desc}</p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        );

                    case "checklist":
                        return (
                            <div className="h-full flex flex-col p-8 md:p-12 items-center justify-center animate-fadeIn">
                                <div className="text-center mb-12">
                                    <Icons.Award className={`w-24 h-24 ${theme.accent} mx-auto mb-6`} />
                                    <h2 className={`${fonts.title} font-bold ${theme.text} mb-4`}>{slide.title}</h2>
                                    <p className={`${theme.subText} ${fonts.xl}`}>{slide.quote}</p>
                                </div>
                                <div className={`w-full max-w-4xl ${theme.cardBg} rounded-3xl p-10 shadow-2xl border ${isDarkMode ? 'border-gray-700' : 'border-gray-100'}`}>
                                    <div className="space-y-6">
                                        {slide.checklist.map((item, idx) => (
                                            <div key={idx} className="flex items-start space-x-6 group">
                                                <div className={`w-8 h-8 rounded-full border-2 ${theme.checkIconBg} flex items-center justify-center flex-shrink-0 mt-1`}>
                                                    <Icons.CheckCircle className={`w-5 h-5 ${theme.checkIconColor}`} />
                                                </div>
                                                <span className={`${fonts.base} ${theme.text} leading-relaxed`}>{item}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        );

                    case "resource":
                        return (
                            <div className="h-full flex flex-col p-8 md:p-12 animate-fadeIn overflow-y-auto no-scrollbar">
                                <h2 className={`${fonts.title} font-bold ${theme.text} mb-8`}>{slide.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                    <div className={`${theme.cardBg} border ${theme.cardBorder} rounded-2xl p-6 flex flex-col items-center`}>
                                        <img src={slide.qrCodeImage} className="w-48 h-48 object-contain mb-4" />
                                        <a href={slide.profileLink} target="_blank" className={`w-full text-center py-3 ${theme.linkButton} rounded-xl font-bold`}>Connect LinkedIn</a>
                                    </div>
                                    <div className={`${theme.promoCardBg} rounded-2xl p-6 flex flex-col justify-between`}>
                                        <h3 className={`${fonts.lg} font-bold ${theme.text}`}>1-on-1 職涯諮詢</h3>
                                        <p className={`${theme.subText} my-4`}>履歷健檢、模擬面試、薪資談判。</p>
                                        <a href={slide.mentorshipLink} target="_blank" className="w-full bg-yellow-500 text-black font-bold py-3 rounded-xl text-center">預約時段</a>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    {slide.articles.map((a, i) => (
                                        <a key={i} href={a.link} target="_blank" className={`${theme.cardBg} rounded-xl overflow-hidden border ${theme.cardBorder} hover:shadow-lg transition-all`}>
                                            <img src={a.image} className="h-24 w-full object-cover" />
                                            <div className="p-3"><h4 className="font-bold text-sm line-clamp-1">{a.title}</h4></div>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        );
                    default:
                        return <div>Unknown Slide Type</div>;
                }
            };

            return (
                <div className={`min-h-screen ${theme.bg} ${theme.text} flex items-center justify-center p-2 md:p-6 transition-colors duration-500`}>
                    <div className={`w-full max-w-[1400px] min-h-[100dvh] md:min-h-[850px] ${theme.containerBg} rounded-3xl shadow-2xl border ${isDarkMode ? 'border-gray-800' : 'border-gray-200'} overflow-hidden flex flex-col relative`}>
                        
                        {/* 右上角工具列 */}
                        <div className="absolute top-6 right-6 z-20 flex space-x-3">
                            <button 
                                onClick={generatePDF} 
                                disabled={isDownloading}
                                className={`p-3 rounded-full ${isDarkMode ? 'bg-gray-800 text-green-400 hover:bg-gray-700' : 'bg-white text-green-600 border border-gray-200 shadow-md'} transition-all hover:scale-110`}
                                title="下載全站 PDF 攻略"
                            >
                                {isDownloading ? <div className="w-6 h-6 border-2 border-green-500 border-t-transparent rounded-full animate-spin"></div> : <Icons.Download className="w-6 h-6" />}
                            </button>
                            <button onClick={toggleFontSize} className={`p-3 rounded-full ${isDarkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-700 border border-gray-200 shadow-md'}`}>
                                <Icons.Type className="w-6 h-6" />
                            </button>
                            <button onClick={() => setIsDarkMode(!isDarkMode)} className={`p-3 rounded-full ${isDarkMode ? 'bg-gray-800 text-yellow-400' : 'bg-white text-gray-600 border border-gray-200 shadow-md'}`}>
                                {isDarkMode ? <Icons.Sun className="w-6 h-6" /> : <Icons.Moon className="w-6 h-6" />}
                            </button>
                        </div>

                        {/* 進度條 */}
                        <div className={`w-full h-2 ${isDarkMode ? 'bg-gray-800' : 'bg-gray-200'}`}>
                            <div className={`h-full bg-gradient-to-r ${theme.progressBar} transition-all duration-500`} style={{ width: `${((currentSlide + 1) / slides.length) * 100}%` }}></div>
                        </div>

                        {/* 主內容區 */}
                        <div className={`flex-grow relative overflow-hidden transition-opacity duration-300 ${animate ? 'opacity-100' : 'opacity-0'}`}>
                            {renderContent(slides[currentSlide])}
                        </div>

                        {/* 底部導覽 */}
                        <div className={`${theme.navBg} border-t ${theme.navBorder} p-6 flex justify-between items-center z-10`}>
                            <div className={`flex items-center ${theme.navText} ${fonts.nav} space-x-6`}>
                                <span className="font-bold text-blue-600 uppercase">Robin Hsu</span>
                                <div onClick={() => setIsNavInputVisible(true)} className="cursor-pointer hover:text-blue-500 transition-colors flex items-center gap-2">
                                    {isNavInputVisible ? (
                                        <form onSubmit={handleNavSubmit}><input autoFocus type="number" value={navInputValue} onChange={e => setNavInputValue(e.target.value)} onBlur={() => setIsNavInputVisible(false)} className={`w-16 p-1 border rounded ${theme.inputBg}`} /></form>
                                    ) : (
                                        <span>{currentSlide + 1} / {slides.length} <Icons.Search className="inline w-4 h-4 ml-1" /></span>
                                    )}
                                </div>
                            </div>
                            <div className="flex space-x-4">
                                <button onClick={prevSlide} disabled={currentSlide === 0} className={`p-3 rounded-full ${currentSlide === 0 ? 'opacity-30' : 'hover:bg-gray-100 dark:hover:bg-gray-800'}`}>
                                    <Icons.ChevronLeft className="w-8 h-8" />
                                </button>
                                <button onClick={nextSlide} disabled={currentSlide === slides.length - 1} className={`p-3 rounded-full ${currentSlide === slides.length - 1 ? 'opacity-30' : 'hover:bg-blue-50 dark:hover:bg-gray-800'}`}>
                                    <Icons.ChevronRight className="w-8 h-8" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SlideDeck />);
    </script>
</body>
</html>
