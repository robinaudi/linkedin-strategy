<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 LinkedIn 經營攻略 ｜ Robin Hsu</title>
    
    <!-- 1. 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 設定 SEO -->
    <meta name="description" content="2026 LinkedIn 經營攻略">
    <meta property="og:title" content="2026 LinkedIn 經營攻略 | Robin Hsu">
    <meta property="og:description" content="解密 80% 隱藏市場：Hiring Manager 眼中的頂尖人才佈局術">
    
    <!-- 3. 載入 React 核心 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #111827; color: white; margin: 0; }
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 手刻 SVG 圖示元件 (穩定版) ---
        const Icons = {
            Target: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
            ChevronLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            CheckCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            ArrowRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Video: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg>,
            Bot: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>,
            HeartHandshake: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M12 5 9.04 7.96a2.17 2.17 0 0 0 0 3.08v0c.82.82 2.13.85 3 .07l2.07-1.9a2.82 2.82 0 0 1 3.15-.26c.8.4 1.25 1.25 1.74 2.05"/></svg>,
            Award: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>
        };

        const SlideDeck = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [animate, setAnimate] = useState(true);

            const instructor = "Robin Hsu |  電商總監 · ex.CIO · ex.人資副總";

            const slides = [
                {
                    type: "intro",
                    title: "2026 LinkedIn 經營攻略",
                    subtitle: "履歷被看見！透過 LinkedIn 打造你的數位花園",
                    content: [
                        "思維重塑：為什麼你不需要投履歷",
                        "門面優化：決策者視角---黃金六秒關鍵",
                        "人脈佈局 : 主動出擊、善用弱連結",
                        "內功心法 ：自我投資、長期佈局、有效社交"
                    ],
                    Icon: Icons.Target
                },
                {
                    type: "agenda",
                    module: "課程導航",
                    title: "Agenda",
                    content: [
                        { id: "01", title: "思維重塑 (Mindset Shift)", desc: "紅海 vs 藍海，為什麼 99% 的人都在做白工？" },
                        { id: "02", title: "門面優化 (Profile Optimization)", desc: "決策者視角：如何通過黃金六秒的考驗？" },
                        { id: "03", title: "人脈佈局 (Networking Strategy)", desc: "破解 80% 隱藏市場：校友、弱連結與主動出擊。" },
                        { id: "04", title: "內功心法 (The Inner Game)", desc: "頂尖人才的社交貨幣、自我投資與線下連結。" }
                    ]
                },
                {
                    type: "concept",
                    module: "模組一：思維重塑",
                    title: "為什麼你需要 LinkedIn？",
                    question: "Q: 你認為 LinkedIn 和 104/人力銀行最大的差別是什麼？",
                    answer: "104 是「比價」的紅海 (靜態)；LinkedIn 是「價值談判」的藍海 (動態)。",
                    points: [
                        { title: "花園理論", desc: "傳統求職是打獵 (餓了才去狩獵)；LinkedIn 是經營花園 (持續幫植物澆水，蝴蝶自來)。" },
                        { title: "99/1 法則", desc: "99% 的人把它當作是靜態的履歷；只有前 1% 的人把它當 24 小時曝光的品牌。" },
                        { title: "隱藏市場", desc: "80% 的好職缺從未公開，是透過「人脈」、「被(獵頭)搜尋」成交的。" }
                    ]
                },
                {
                    type: "trend",
                    module: "模組一：思維重塑",
                    title: "2026 三大關鍵趨勢",
                    content: [
                        { Icon: Icons.Video, title: "Video First (影音優先)", desc: "演算法推崇真實感，30秒 Profile Video 是建立信任的最快方式。" },
                        { Icon: Icons.Bot, title: "AI Co-pilot (人機協作)", desc: "用 AI 寫草稿，但必須加入 Human Touch (個人觀點)，否則被降權。" },
                        { Icon: Icons.HeartHandshake, title: "Authenticity (真實性)", desc: "不要只寫 Job Description，要寫你的掙扎、失敗與成長故事。" }
                    ]
                },
                {
                    type: "action",
                    module: "模組二：黃金檔案優化",
                    title: "決策者視角：黃金六秒法則",
                    question: "Q: 當我打開你的 Profile，我只花 6 秒決定是否聯繫。我看哪裡？",
                    answer: "照片(信任感) + Headline(關鍵字) + 最近一份工作(相關性)。",
                    actionItem: {
                        title: "Headline 優化公式",
                        code: "[專業角色] + [幫助誰/產業] + [具體成果/解決痛點]",
                        example: "❌ Senior Engineer\n✅ Senior Backend Dev | Helping FinTech Scale to 1M Users | Python & Go Expert"
                    }
                },
                {
                    type: "deep-dive",
                    module: "模組二：黃金檔案優化",
                    title: "關於我 (About) 的寫作策略",
                    subtitle: "針對 Hiring Manager 的痛苦寫作",
                    content: [
                        "不要寫：我是誰，我做了什麼",
                        "要寫：我能解決誰的痛苦",
                        "技巧：埋入 JD (Job Description) 關鍵字以利 SEO",
                        "結構：Hook (鉤子) → Story (職涯故事) → Achievement (量化數據) → CTA (互動性)"
                    ]
                },
                {
                    type: "strategy",
                    module: "模組三：人脈與求職",
                    title: "主動出擊的連結策略",
                    question: "Q: 申請工作前，除了等待，你還能做什麼？",
                    answer: "主動出擊、找出有效連結甚至是產業前輩、HR人員。",
                    points: [
                        { title: "客製化邀請內容", desc: "不發送空白邀請：說明「你是誰」+「為何連結」＋「我欣賞你的觀點」。" },
                        { title: "朋友的朋友還是你的朋友", desc: "利用地區、學歷、證照、社群，找出在目標公司的學長姐，這是最容易的切入點。" },
                        { title: "勇敢邀約面談 (Coffee Chat)", desc: "不求職缺，只求指點。問：「行業面臨挑戰？」、「轉職可能會遇到什麼門檻」。" }
                    ]
                },
                {
                    type: "advanced",
                    module: "模組四：內功心法",
                    title: "社交貨幣 | 人脈存摺",
                    subtitle: "如何不寫(長)文章，也能提高檔案曝光？",
                    content: [
                        "留言矩陣：每天 15 分鐘，去同領域專家的文章下留「高價值觀點」。",
                        "成就他人：轉發或讚美他人的成就，是獲取好感的最快捷徑。",
                        "弱連結：真正的轉職機會，通常來自那些「這兩年只見過一次面」、「LinkedIn上互動過」的朋友。",
                        "提供(情緒)價值：升官、轉職、甚至是下午茶、下車文，都可以上去留言(你難道會拒絕我對你的祝福？)。"
                    ]
                },
                {
                    type: "strategy",
                    module: "模組四：內功心法",
                    title: "頂尖人才的自我修煉",
                    question: "Q: 如何確保持續輸出高品質的內容？",
                    answer: "線上影響力，源自於線下的「飽讀詩書」與「高品質輸入」",
                    points: [
                        { 
                        title: "極致的自我投資 (Input)", 
                        desc: "「打開你的 iPhone/iPad 耗電分析, 時間都花在哪裡？。」\n分配時間給吸收相關領域的新知與提升技能。你的輸出品質，決定了你的身價。" 
                        },
                        { 
                        title: "走出去 (Output)", 
                        desc: "LinkedIn 是放大器，不是製造機。\n多參加實體活動與論壇，面對面淬煉出「有效社交」，再將這些連結帶回線上經營。" 
                        }
                    ]
                },
                {
                    type: "checklist",
                    module: "結語：行動清單",
                    title: "立即行動：打造你的數位資產",
                    checklist: [
                        "檔案體檢：Headline 套用公式，照片去背專業化，About請用彙整寫法",
                        "社交投資：每天 15 分鐘，留言 x 1 篇 + 邀請 x 10",
                        "自我精進：關注產業新知，少滑短影音，少看李雅英",
                        "自我投資：發表文章洞悉、活動心得、考照成就、優化個人檔案佈局",
                        "人脈連結：每月參加一場活動，鎖定目標交換名片，強迫自己要有收穫！"
                    ]
                }
            ];

            const totalSlides = slides.length;

            const nextSlide = () => {
                if (currentSlide < totalSlides - 1) {
                    setAnimate(false);
                    setTimeout(() => {
                        setCurrentSlide(currentSlide + 1);
                        setShowAnswer(false);
                        setAnimate(true);
                    }, 300);
                }
            };

            const prevSlide = () => {
                if (currentSlide > 0) {
                    setAnimate(false);
                    setTimeout(() => {
                        setCurrentSlide(currentSlide - 1);
                        setShowAnswer(false);
                        setAnimate(true);
                    }, 300);
                }
            };

            // 鍵盤控制
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                    if (e.key === ' ' || e.key === 'Enter') setShowAnswer(!showAnswer);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide, showAnswer]);

            const renderContent = (slide) => {
                const SlideIcon = slide.Icon; // 取得 Slide 定義的 Icon 元件

                switch (slide.type) {
                    case "intro":
                        return (
                            <div className="flex flex-col items-center justify-center h-full text-center space-y-8 p-8">
                                <div className="animate-bounce">
                                    {SlideIcon && <SlideIcon className="w-16 h-16 text-yellow-400" />}
                                </div>
                                <h1 className="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-yellow-100">
                                    {slide.title}
                                </h1>
                                <h2 className="text-xl md:text-2xl text-gray-300 font-light max-w-3xl">
                                    {slide.subtitle}
                                </h2>
                                <div className="w-24 h-1 bg-yellow-500 rounded-full my-6"></div>
                                <div className="space-y-4 text-left">
                                    {slide.content.map((item, idx) => (
                                        <div key={idx} className="flex items-center space-x-3 text-lg md:text-xl text-gray-200">
                                            <Icons.CheckCircle className="text-yellow-500 w-6 h-6 flex-shrink-0" />
                                            <span>{item}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-12 text-gray-400 text-sm">{instructor}</div>
                                <button 
                                    onClick={nextSlide}
                                    className="mt-8 px-8 py-3 bg-yellow-600 hover:bg-yellow-500 text-black font-bold rounded-full transition-all transform hover:scale-105 flex items-center"
                                >
                                    開始解密 <Icons.ArrowRight className="ml-2 w-5 h-5" />
                                </button>
                            </div>
                        );

                    case "agenda":
                        return (
                            <div className="h-full flex flex-col p-8">
                                <div className="text-yellow-500 text-sm font-semibold tracking-widest uppercase mb-2">{slide.module}</div>
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-8">{slide.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 flex-grow items-center">
                                    {slide.content.map((item, idx) => (
                                        <div key={idx} className="bg-gray-800 p-6 rounded-xl border border-gray-700 hover:border-yellow-500 transition-all group h-full flex flex-col justify-center">
                                            <div className="text-5xl font-bold text-gray-700 group-hover:text-yellow-500 mb-2 transition-colors">
                                                {item.id}
                                            </div>
                                            <h3 className="text-xl font-bold text-white mb-2">{item.title}</h3>
                                            <p className="text-gray-400 text-sm leading-relaxed">
                                                {item.desc}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );

                    case "concept":
                    case "action":
                    case "strategy":
                        return (
                            <div className="h-full flex flex-col p-8">
                                <div className="text-yellow-500 text-sm font-semibold tracking-widest uppercase mb-2">{slide.module}</div>
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-8">{slide.title}</h2>
                                
                                {/* Question Card */}
                                <div className="bg-gray-800 rounded-xl p-6 mb-6 border-l-4 border-yellow-500 shadow-lg cursor-pointer transition-all hover:bg-gray-750" onClick={() => setShowAnswer(!showAnswer)}>
                                    <div className="flex items-start">
                                        <div className="bg-yellow-900/50 p-2 rounded-lg mr-4 text-yellow-400 font-bold">Q</div>
                                        <h3 className="text-lg md:text-xl text-gray-100 font-medium">{slide.question}</h3>
                                    </div>
                                    {showAnswer ? (
                                        <div className="mt-4 pt-4 border-t border-gray-700 animate-fadeIn">
                                            <p className="text-yellow-400 text-xl font-bold">{slide.answer}</p>
                                        </div>
                                    ) : (
                                        <div className="mt-4 text-gray-500 text-sm flex items-center">
                                            <Icons.Zap className="w-4 h-4 mr-2" /> 點擊揭曉總監視角
                                        </div>
                                    )}
                                </div>

                                {/* Content Points */}
                                <div className="grid gap-6 flex-grow overflow-y-auto">
                                    {slide.points && slide.points.map((point, idx) => (
                                        <div key={idx} className="flex items-start bg-gray-900/50 p-4 rounded-lg">
                                            <div className="w-8 h-8 rounded-full bg-blue-900 flex items-center justify-center text-blue-300 font-bold mr-4 flex-shrink-0">{idx + 1}</div>
                                            <div>
                                                <h4 className="text-lg font-bold text-white mb-1">{point.title}</h4>
                                                <p className="text-gray-400 text-sm leading-relaxed whitespace-pre-wrap">{point.desc}</p>
                                            </div>
                                        </div>
                                    ))}

                                    {slide.actionItem && (
                                        <div className="bg-blue-900/30 border border-blue-500/30 p-6 rounded-xl mt-4">
                                            <h4 className="text-blue-400 font-bold mb-3 flex items-center"><Icons.Target className="w-5 h-5 mr-2"/> {slide.actionItem.title}</h4>
                                            <div className="bg-black p-4 rounded font-mono text-green-400 text-sm mb-3">
                                                {slide.actionItem.code}
                                            </div>
                                            <div className="text-gray-300 text-sm whitespace-pre-wrap">
                                                {slide.actionItem.example}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        );

                    case "trend":
                    case "deep-dive":
                    case "advanced":
                        return (
                            <div className="h-full flex flex-col p-8">
                                <div className="text-yellow-500 text-sm font-semibold tracking-widest uppercase mb-2">{slide.module}</div>
                                <h2 className="text-3xl md:text-4xl font-bold text-white mb-2">{slide.title}</h2>
                                {slide.subtitle && <p className="text-xl text-gray-400 mb-8 font-light italic">{slide.subtitle}</p>}
                                
                                <div className="grid gap-6 overflow-y-auto">
                                    {slide.content.map((item, idx) => {
                                        const ItemIcon = item.Icon;
                                        if (typeof item === 'string') {
                                            return (
                                                <div key={idx} className="flex items-center space-x-4 bg-gray-800 p-4 rounded-lg border border-gray-700">
                                                    <div className="w-2 h-2 bg-yellow-500 rounded-full"></div>
                                                    <span className="text-lg text-gray-200">{item}</span>
                                                </div>
                                            )
                                        }
                                        return (
                                            <div key={idx} className="bg-gray-800 p-6 rounded-xl border-l-4 border-blue-500 flex items-start space-x-4 transition hover:transform hover:-translate-y-1">
                                                <div className="text-3xl">
                                                    {ItemIcon && <ItemIcon className="w-8 h-8" />}
                                                </div>
                                                <div>
                                                    <h3 className="text-xl font-bold text-white mb-2">{item.title}</h3>
                                                    <p className="text-gray-400 leading-relaxed">{item.desc}</p>
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        );

                    case "checklist":
                        return (
                            <div className="h-full flex flex-col p-8 items-center justify-center">
                                <div className="text-center mb-8">
                                    <Icons.Award className="w-20 h-20 text-yellow-500 mx-auto mb-4" />
                                    <h2 className="text-4xl font-bold text-white mb-2">{slide.title}</h2>
                                    <p className="text-gray-400">每天進步 1%，一年後你會感謝現在的自己</p>
                                </div>
                                
                                <div className="w-full max-w-2xl bg-gray-800 rounded-2xl p-8 shadow-2xl border border-gray-700">
                                    <div className="space-y-4">
                                        {slide.checklist.map((item, idx) => (
                                            <div key={idx} className="flex items-center space-x-4 group">
                                                <div className="w-6 h-6 rounded-full border-2 border-gray-500 group-hover:border-yellow-500 group-hover:bg-yellow-500 transition-all flex items-center justify-center">
                                                    <Icons.CheckCircle className="w-4 h-4 text-black opacity-0 group-hover:opacity-100" />
                                                </div>
                                                <span className="text-lg text-gray-300 group-hover:text-white transition-colors">{item}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="mt-12 flex space-x-4">
                                    <button onClick={() => setCurrentSlide(0)} className="px-6 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white text-sm">
                                        重新播放
                                    </button>
                                </div>
                            </div>
                        );
                    
                    default:
                        return <div>Unknown Slide Type</div>;
                }
            };

            return (
                <div className="min-h-screen bg-gray-900 text-gray-100 font-sans flex items-center justify-center p-4">
                    {/* 修改：移除 aspect-video，改用 min-h-[700px] 以增加高度 */}
                    <div className="w-full max-w-5xl min-h-[700px] bg-gradient-to-br from-gray-900 to-black rounded-2xl shadow-2xl border border-gray-800 overflow-hidden flex flex-col relative">
                        
                        {/* Progress Bar */}
                        <div className="w-full h-1 bg-gray-800 flex-shrink-0">
                            <div 
                                className="h-full bg-gradient-to-r from-yellow-600 to-yellow-400 transition-all duration-500"
                                style={{ width: `${((currentSlide + 1) / totalSlides) * 100}%` }}
                            ></div>
                        </div>

                        {/* Main Content Area */}
                        <div className={`flex-grow relative overflow-hidden transition-opacity duration-300 ${animate ? 'opacity-100' : 'opacity-0'}`}>
                            {renderContent(slides[currentSlide])}
                        </div>

                        {/* Navigation Bar */}
                        <div className="bg-gray-900 border-t border-gray-800 p-4 flex justify-between items-center z-10 flex-shrink-0">
                            <div className="flex items-center text-gray-500 text-sm space-x-4">
                                <span className="font-bold text-yellow-600">ROBIN HSU</span>
                                <span className="hidden md:inline">|</span>
                                <span className="hidden md:inline text-xs">{currentSlide + 1} / {totalSlides}</span>
                            </div>

                            <div className="flex space-x-2">
                                <button 
                                    onClick={prevSlide}
                                    disabled={currentSlide === 0}
                                    className={`p-2 rounded-full ${currentSlide === 0 ? 'text-gray-700 cursor-not-allowed' : 'text-gray-300 hover:bg-gray-800 hover:text-white'}`}
                                >
                                    <Icons.ChevronLeft className="w-6 h-6" />
                                </button>
                                <button 
                                    onClick={nextSlide}
                                    disabled={currentSlide === totalSlides - 1}
                                    className={`p-2 rounded-full ${currentSlide === totalSlides - 1 ? 'text-gray-700 cursor-not-allowed' : 'text-yellow-500 hover:bg-yellow-900/20'}`}
                                >
                                    <Icons.ChevronRight className="w-6 h-6" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SlideDeck />);
    </script>
</body>
</html>
